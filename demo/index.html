<html>

<head>
    <style>
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            background-clip: padding-box;
        }
    </style>
    <script>
        SystemJS.config({
            typescriptOptions: {
                tsconfig: true
                },
                meta: {
                'typescript': {
                    "exports": "ts"
                }
            },
            baseURL: '../dist/',
            format:'commonjs'
        });
        System.import('auth-service.js').then(function(module) {
            var config = {
                authServer:"http://172.17.0.2:8080",
                useIframe:true,
                realm:'demo',
                clientId:'angular2-product',
                responseType: 'token',
                redirectUri:window.location.href
            };
            window.authService = new module.AuthService(config);
        });
    </script>
</head>

<body>
    <div id="helloThingy">hello world</div>
    <button onclick="javascript:authService.login();">login</button>
    <button onclick="javascript:authService.logout();">logout</button>
    
    <script src="https://npmcdn.com/core-js/client/shim.min.js"></script>

    <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>

</body>

</html>
